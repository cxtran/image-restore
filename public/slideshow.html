<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Restore Studio - Slide Show</title>
    <link rel="stylesheet" href="/styles.css?v=__ASSET_VERSION__" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <h1>Image Restore Studio</h1>
        <p>Shared Images Slide Show</p>
      </header>
      <nav class="section-nav">
        <a href="/your-images.html">Your Images</a>
        <a href="/shared-images.html">Shared Images</a>
        <a href="/slideshow.html">Slide Show</a>
        <a href="/admin.html">Admin</a>
      </nav>

      <section class="panel slideshow-panel">
        <div class="slideshow-frame">
          <img id="slideImage" alt="Shared slide" />
        </div>
        <p id="slideMeta" class="slideshow-meta">Loading shared images...</p>
        <div class="slideshow-controls">
          <button id="prevSlide" class="ghost" type="button">Prev</button>
          <button id="togglePlay" type="button">Pause</button>
          <button id="nextSlide" class="ghost" type="button">Next</button>
        </div>
      </section>
    </main>

    <script src="/slideshow.js?v=__ASSET_VERSION__"></script>
  </body>
</html>
