services:
  app:
    image: node:20-bookworm
    working_dir: /app

    # Install dependencies only once (node_modules persisted via volume).
    # If package-lock.json changes, the deploy script will run npm ci explicitly.
    command: sh -c "test -f node_modules/.installed || npm ci --omit=dev && touch node_modules/.installed; npm start"

    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "4011:4011"

    environment:
      PORT: ${PORT:-4011}
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-image_restore}
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      ESRGAN_URL: ${ESRGAN_URL:-}
      REALESRGAN_CMD: ${REALESRGAN_CMD:-}
      GFPGAN_CMD: ${GFPGAN_CMD:-}
      DEOLDIFY_CMD: ${DEOLDIFY_CMD:-}
      PYTHON_BIN: ${PYTHON_BIN:-python3}

    volumes:
      # Your production code lives in /srv/docker/image-restore (bind mounted)
      - ./:/app

      # Persist uploads
      - uploads_data:/app/uploads

      # Persist node_modules so libraries do NOT reinstall every restart
      - node_modules_data:/app/node_modules

volumes:
  uploads_data:
  node_modules_data:
